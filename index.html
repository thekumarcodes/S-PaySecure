<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>S-PaySecure2 - Hacker UI</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    font-family: 'Orbitron', sans-serif;
    background: #000;
    color: #00ffbf;
}


#intro {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    z-index: 9999;
    color: #00ffbf;
    font-size: 32px;
    letter-spacing: 2px;
    text-shadow: 0 0 10px #00ffbf, 0 0 25px #00ffaa;
    animation: introHide 10s forwards;
}

@keyframes introHide {
    0% { opacity: 1; }
    70% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}


#introText {
    position: relative;
    animation: glitch 1s infinite;
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-3px, 2px); }
    40% { transform: translate(3px, -2px); }
    60% { transform: translate(-2px, -1px); }
    80% { transform: translate(2px, 1px); }
    100% { transform: translate(0); }
}


#bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: repeating-linear-gradient(
        180deg,
        rgba(0,255,120,0.05) 0px,
        rgba(0,255,120,0.05) 2px,
        transparent 2px,
        transparent 4px
    );
    pointer-events: none;
    animation: bgMove 8s linear infinite;
}

@keyframes bgMove {
    from { background-position: 0 0; }
    to   { background-position: 0 400px; }
}


.particle {
    position: absolute;
    width: 3px;
    height: 3px;
    background: #00ffbf;
    opacity: 0.8;
    border-radius: 50%;
    animation: fall linear infinite;
}

@keyframes fall {
    from { transform: translateY(-10vh) scale(1); }
    to   { transform: translateY(110vh) scale(0.3); }
}


.center {
    opacity: 0;
    animation: showMain 0.5s 10s forwards;
}

@keyframes showMain {
    from { opacity: 0; }
    to { opacity: 1; }
}


.center {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}

h1 {
    font-size: 58px;
    margin-bottom: 10px;
    font-weight: 700;
    color: #00ffbf;
    text-shadow: 0 0 20px #00ffbf, 0 0 40px #00ffaa;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    0% { text-shadow: 0 0 10px #00ffbf; }
    100% { text-shadow: 0 0 35px #00ffaa; }
}

p {
    font-size: 20px;
    opacity: 0.8;
    margin-bottom: 35px;
}

.btn-hack {
    display: inline-block;
    padding: 14px 60px;
    margin: 12px;
    font-size: 22px;
    font-weight: 700;
    color: #00ffbf;
    border: 2px solid #00ffbf;
    text-decoration: none;
    letter-spacing: 2px;
    border-radius: 5px;
    background: transparent;
    position: relative;
    overflow: hidden;
    transition: 0.35s ease;
}

.btn-hack:hover {
    background: #00ffbf;
    color: #000;
    box-shadow: 0 0 25px #00ffbf, 0 0 50px #00ffaa;
    transform: translateY(-5px) scale(1.08);
}

.btn-hack:active {
    transform: scale(0.85);
}
</style>
</head>
<body>


<div id="intro">
    <div id="introText">This website is presented by <b>Satyam Kumar</b></div>
</div>

<div id="bg"></div>

<script>
for (let i = 0; i < 60; i++) {
    let p = document.createElement('div');
    p.className = "particle";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (4 + Math.random() * 6) + "s";
    document.body.appendChild(p);
}
</script>

<div class="center">
    <h1>S-Pay Secure</h1>
    <p>Online Banking System</p>

    <a class="btn-hack" href="/signup">SIGNUP</a>
    <a class="btn-hack" href="/login">LOGIN</a>
</div>

</body>
</html>
