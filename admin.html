<!doctype html>
<html>
<head><meta charset="utf-8"><title>Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="bg-white">
<div class="container py-4"><h3>Admin Panel</h3><div id="users"></div></div>
<script>
async function load(){ const res = await fetch('/api/admin/users'); if(res.status===401) return location.href='/login'; if(res.status===403) return alert('Admin only'); const j = await res.json(); document.getElementById('users').innerHTML = '<pre>'+JSON.stringify(j, null, 2) + '</pre>'; }
load();
</script>
</body>
</html>
